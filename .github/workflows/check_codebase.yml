name: check_codebase

on:
  push:
  pull_request:

jobs:
  check:
    name: Check code base
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
    - name: Setup Python and install dependencies
      run: |
        uv venv --python 3.7
        . .venv/bin/activate
        uv pip install flake8 pytest black isort sphinx sphinx_rtd_theme bump2version anvil-uplink marshmallow
    - name: Lint with flake8
      run: |
        python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        python -m flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Check format with black
      run: |
        python -m black --check .
    - name: Check imports with isort
      run: |
        python -m isort --check-only client_code
        python -m isort --check-only server_code
    - name: Run test suite
      run: |
        python -m pytest
    - name: Check docs build
      run: |
        sphinx-build docs build
    - name: Check version numbering
      run: |
        python -m bumpversion --dry-run patch
